<br>
以下是如何在 Android 上設定主題<br>
<br>
1：首先，您需要找到一個您喜歡的主題檔。<a href="https://t.me/AndroidThemes">這電報頻道</a>已經有很多主題。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/theme_sample03.png" width="60%"><br>
<br>
2：點擊任何 .attheme 檔，預覽後如果您喜歡它，點擊畫面右下角的「套用」。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/theme_sample04.png" width="60%"><br>
3：讚喔！<br>
