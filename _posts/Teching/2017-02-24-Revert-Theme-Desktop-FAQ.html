<br>
以下是如何在桌面版還原為的預設主題<br>
1：首先，透過點擊左上角的三條水平線 » 點選「設定」。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/Batman.png" width="60%"><br>
<br>
2：向下滾動，直到看到「聊天背景」，然後點擊「使用預設顏色主題」<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/Use_default_color_theme.png" width="100%"><br>
<br>
3：預設主題現在應該恢復了！<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/The_default_theme_should_now_be_restored.png" width="100%"><br>
