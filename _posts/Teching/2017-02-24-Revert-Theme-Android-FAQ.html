<br>
以下是如何還原為 Android 版的預設主題<br>
<br>
1：首先，點擊左上角的三條水平線（或是用手指在螢幕上從左向右滑動），然後進入「設定」。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/theme_sample06.png" width="60%"><br>
<br>
2：點擊主題。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/theme_sample07.png" width="60%"><br>
<br>
3：選擇「預設」主題。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/theme_sample08.png" width="60%"><br>
<br>
4：完成！ 您應該恢復到預設主題了。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/theme_sample09.png" width="60%"><br>
