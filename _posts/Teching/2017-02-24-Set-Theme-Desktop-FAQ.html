<br>
以下是在桌面版設定主題的方法<br>
<br>
1：首先，您需要找到一個您喜歡的主題檔。<a href="https://t.me/Themes">這電報頻道</a>已經有很多主題。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/Desktop_Themes.png" height="365" width="480"><br>
<br>
2：點擊任意 .tdesktop-theme，然後點擊右下角的「套用此主題」。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/Theme_Preview.png" width="80%"><br>
3：如果您喜歡此主題，請在15秒內點擊「保留變更」。<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/Keep_Changes.png" height="146" width="361"><br>
<br>
4：讚！<br>
<img alt="" src="{{ site.baseurl | prepend: site.url }}/images/Tada.png" width="80%"><br>
